<!doctype html>
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="col-md-12 jumbotron">
    <div class="col-md-offset-1">
        <h3 class="text-header">{{ course.name }}</h3>
        <p>
            {{ course.description }}
        </p>
        <button class="button-success pure-button" type="button" name="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Inscreva-se</button>
        <a href="{% url 'course:index' %}" class="button-warning pure-button"> <i class="fa fa-arrow-left" aria-hidden="true"></i> voltar</a>
    </div>

</div>

<div class="container">
    <div class="col-md-12">
        <div class="row"><!--Card-->
            <!--Card Dark-->
            <div class="card card-dark">
                <!--Card content-->
                <div class="col-md-9">
                    <!--Social shares button-->
                    <a class="activator"><i class="fa fa-share-alt"></i></a>
                    <!--Title-->
                    <div class="col-md-3">
                        <p>
                            <b>SOBRE O CURSO</b>
                        </p>
                        <hr>
                    </div>

                    <div class="col-md-10">
                        {{ course.about | linebreaks}}
                    </div>
                    <!--Text-->
                </div>
                <!--/.Card content-->
                <br>
                <div class="col-md-2">
                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                        {% if course.image %}
                        <img src="{{ course.image.url }}"  class="img-fluid" width="350" height="300" alt="{{ course.name }}">
                        {% else %}
                        <img src="{% static 'img/courses/default.png'%}"  width="350" height="300"  alt="{{ course.name }}">
                        {% endif%}
                    </div>
                </div>


                <!--/.Card image-->

            </div>

            <div class="col-md-3">
                <br><br>
                <b class="doubt">DUVIDAS ?</b>
                <br>
                <br>
                <a class="pure-button" href="{% url 'core:contact' %}">
                    Fale Conosco
                </a>

            </div>
        </div>
        <!--/.Card Dark-->

    </div>
</div>

{% endblock %}
